<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Learns Macedonian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Vampire Travels to Macedonia</h1>
            <p>Help the vampire learn Macedonian by answering questions!</p>
        </header>

        <main>
            <div class="quiz-container">
                <img src="vampire.png" alt="Vampire Image" class="vampire-img">
                <h2 id="question">Question will appear here</h2>
                <div class="answers">
                    <button class="answer" id="answer1">Answer 1</button>
                    <button class="answer" id="answer2">Answer 2</button>
                    <button class="answer" id="answer3">Answer 3</button>
                    <button class="answer" id="answer4">Answer 4</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Created for the vampire's Macedonian language adventure!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
