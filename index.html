<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <!-- Первый фрейм: Описание -->
    <section class="frame frame-dark-green">
        <div class="content">
            <img src="your-photo.jpg" alt="Your Photo" class="profile-photo">
            <h1>Обо мне</h1>
            <p>Я программист, специализируюсь на ... (здесь можно добавить описание)</p>
        </div>
    </section>

    <!-- Второй фрейм: Портфолио -->
    <section class="frame frame-white">
        <div class="content">
            <h1>Моё портфолио</h1>
            <p>Вот одна из моих работ: <a href="https://github.com/your-repository" target="_blank">Посмотреть проект</a></p>
        </div>
    </section>

    <!-- Третий фрейм: Контакты -->
    <section class="frame frame-dark-green">
        <div class="content">
            <h1>Свяжитесь со мной</h1>
            <form id="contact-form" action="your-backend-url" method="POST">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" required></textarea>

                <div class="g-recaptcha" data-sitekey="your-site-key"></div>
                
                <button type="submit">Отправить</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
